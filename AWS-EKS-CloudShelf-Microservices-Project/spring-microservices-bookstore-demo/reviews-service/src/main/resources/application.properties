spring.application.name=reviews-service

# PostgreSQL configuration - values injected from K8s secrets/env vars
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/reviews_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:reviews_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:reviews_pass}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# HTTP port
server.port=8086

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always