server:
  port: 8081

spring:
  application:
    name: book-service
  
  # MongoDB configuration
  data:
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST:localhost}
      port: ${SPRING_DATA_MONGODB_PORT:27017}
      database: ${SPRING_DATA_MONGODB_DATABASE:book-service}
      authentication-database: ${SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE:admin}
      username: ${SPRING_DATA_MONGODB_USERNAME:}
      password: ${SPRING_DATA_MONGODB_PASSWORD:}
  
  # GraphQL configuration
  graphql:
    graphiql:
      enabled: true
      path: /graphiql

# Management and Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  
  # Zipkin tracing
  zipkin:
    tracing:
      endpoint: ${MANAGEMENT_ZIPKIN_TRACING_ENDPOINT:http://localhost:9411/api/v2/spans}
  
  tracing:
    sampling:
      probability: 1.0
  
  # Prometheus metrics
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.chrisbaileydeveloper: DEBUG
    org.springframework.data.mongodb: DEBUG