apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-check-service
  namespace: cloudshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-check-service
  template:
    metadata:
      labels:
        app: stock-check-service
    spec:
      containers:
      - name: stock-check-service
        image: 443071119316.dkr.ecr.us-east-1.amazonaws.com/cloudshelf/stock-check-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
        envFrom:
        - configMapRef:
            name: stock-check-service-config
        - secretRef:
            name: database-secrets
        env:
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 60
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 0
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 0
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stock-check-service
  namespace: cloudshelf
spec:
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: 8083
  selector:
    app: stock-check-service
