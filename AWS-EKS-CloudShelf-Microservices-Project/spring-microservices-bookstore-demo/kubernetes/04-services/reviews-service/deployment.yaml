apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-service
  namespace: cloudshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews-service
  template:
    metadata:
      labels:
        app: reviews-service
    spec:
      containers:
      - name: reviews-service
        image: 443071119316.dkr.ecr.us-east-1.amazonaws.com/cloudshelf/reviews-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8086
        envFrom:
        - configMapRef:
            name: reviews-service-config
        - secretRef:
            name: reviews-db-credentials
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8086
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /reviews/health
            port: 8086
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8086
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: reviews-service
  namespace: cloudshelf
spec:
  type: ClusterIP
  ports:
  - port: 8086
    targetPort: 8086
  selector:
    app: reviews-service