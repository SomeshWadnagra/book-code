apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-overview
  namespace: cloudshelf
data:
  cloudshelf-overview.json: |
    {
      "uid": "cloudshelf-home",
      "title": "CloudShelf Overview",
      "tags": ["cloudshelf"],
      "timezone": "browser",
      "refresh": "10s",
      "time": {"from": "now-1h", "to": "now"},
      "panels": [
        {
          "id": 1,
          "title": "Service Health",
          "type": "stat",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "targets": [{"expr": "up{job=~\"api-gateway|book-service|author-service|order-service|stock-check-service|message-service|reviews-service\"}", "legendFormat": "{{job}}"}],
          "fieldConfig": {
            "defaults": {
              "mappings": [{"type": "value", "options": {"0": {"text": "DOWN", "color": "red"}, "1": {"text": "UP", "color": "green"}}}],
              "thresholds": {"steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}}
        },
        {
          "id": 2,
          "title": "Request Rate (req/s)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "targets": [{"expr": "sum(rate(http_server_requests_seconds_count[5m])) by (job)", "legendFormat": "{{job}}"}],
          "fieldConfig": {"defaults": {"unit": "reqps", "custom": {"drawStyle": "line", "fillOpacity": 10}}}
        },
        {
          "id": 3,
          "title": "Response Time P95",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (job, le))", "legendFormat": "{{job}}"}],
          "fieldConfig": {"defaults": {"unit": "s", "custom": {"drawStyle": "line", "fillOpacity": 10}}}
        },
        {
          "id": 4,
          "title": "JVM Heap Memory",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "targets": [{"expr": "sum(jvm_memory_used_bytes{area=\"heap\"}) by (job)", "legendFormat": "{{job}}"}],
          "fieldConfig": {"defaults": {"unit": "bytes", "custom": {"drawStyle": "line", "fillOpacity": 10}}}
        },
        {
          "id": 5,
          "title": "Error Rate %",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "targets": [{"expr": "sum(rate(http_server_requests_seconds_count{status=~\"5..\"}[5m])) by (job) / sum(rate(http_server_requests_seconds_count[5m])) by (job) * 100", "legendFormat": "{{job}}"}],
          "fieldConfig": {"defaults": {"unit": "percent", "custom": {"drawStyle": "line", "fillOpacity": 10}}}
        },
        {
          "id": 6,
          "title": "Infrastructure Health",
          "type": "stat",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 20},
          "targets": [{"expr": "up{job=~\"mongodb|kafka|postgres-author|postgres-order|postgres-stock\"}", "legendFormat": "{{job}}"}],
          "fieldConfig": {
            "defaults": {
              "mappings": [{"type": "value", "options": {"0": {"text": "DOWN", "color": "red"}, "1": {"text": "UP", "color": "green"}}}],
              "thresholds": {"steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}}
        }
      ],
      "schemaVersion": 38
    }