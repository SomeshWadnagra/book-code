apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  namespace: cloudshelf
type: Opaque
stringData:
  admin-user: admin
  admin-password: CloudShelf2025!
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: cloudshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
        runAsNonRoot: true
      initContainers:
        - name: init-dashboards
          image: 443071119316.dkr.ecr.us-east-1.amazonaws.com/cloudshelf/busybox:1.36
          command: ['sh', '-c', 'cp /tmp/dashboards/*.json /dashboards/']
          volumeMounts:
            - name: dashboard-overview
              mountPath: /tmp/dashboards/cloudshelf-overview.json
              subPath: cloudshelf-overview.json
            - name: dashboard-jvm
              mountPath: /tmp/dashboards/jvm-metrics.json
              subPath: jvm-metrics.json
            - name: dashboard-mongodb
              mountPath: /tmp/dashboards/mongodb.json
              subPath: mongodb.json
            - name: dashboard-kafka
              mountPath: /tmp/dashboards/kafka.json
              subPath: kafka.json
            - name: dashboard-postgres
              mountPath: /tmp/dashboards/postgres.json
              subPath: postgres.json
            - name: dashboard-k8s                 # <<< NEW
              mountPath: /tmp/dashboards/k8s-cluster.json # <<< NEW
              subPath: k8s-cluster.json                   # <<< NEW
            - name: grafana-dashboards
              mountPath: /dashboards
      containers:
        - name: grafana
          image: 443071119316.dkr.ecr.us-east-1.amazonaws.com/cloudshelf/grafana:10.2.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-password
            - name: GF_SERVER_ROOT_URL
              value: "%(protocol)s://%(domain)s/grafana/"
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: "true"
            # Set home dashboard
            - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
              value: "/var/lib/grafana/dashboards/cloudshelf-overview.json"
            # Disable login page redirect
            - name: GF_AUTH_DISABLE_LOGIN_FORM
              value: "false"
            - name: GF_USERS_DEFAULT_THEME
              value: "dark"
          volumeMounts:
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
            - name: grafana-data
              mountPath: /var/lib/grafana
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-config
          configMap:
            name: grafana-dashboards-config
        - name: dashboard-overview
          configMap:
            name: grafana-dashboard-overview
        - name: dashboard-jvm
          configMap:
            name: grafana-dashboard-jvm
        - name: dashboard-mongodb
          configMap:
            name: grafana-dashboard-mongodb
        - name: dashboard-kafka
          configMap:
            name: grafana-dashboard-kafka
        - name: dashboard-postgres
          configMap:
            name: grafana-dashboard-postgres
        - name: dashboard-k8s              # <<< NEW
          configMap:                       # <<< NEW
            name: grafana-dashboard-k8s    # <<< NEW
        - name: grafana-dashboards
          emptyDir: {}
        - name: grafana-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: cloudshelf
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: grafana
