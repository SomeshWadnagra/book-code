apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-k8s
  namespace: cloudshelf
data:
  k8s-cluster.json: |
    {
      "uid": "cloudshelf-k8s",
      "title": "CloudShelf Kubernetes Cluster",
      "tags": ["cloudshelf", "kubernetes", "cluster"],
      "timezone": "browser",
      "refresh": "10s",
      "time": {"from": "now-1h", "to": "now"},
      "panels": [
        {
          "id": 1,
          "title": "Cluster Node Count",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "targets": [{"expr": "count(kube_node_info)", "legendFormat": "Nodes"}],
          "fieldConfig": {"defaults": {"unit": "short", "thresholds": {"steps": [{"color": "green", "value": null}]}}}
        },
        {
          "id": 2,
          "title": "Total Pods",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "targets": [{"expr": "sum(kube_pod_status_phase{namespace=\"cloudshelf\", phase=\"Running\"})", "legendFormat": "Running"}],
          "fieldConfig": {"defaults": {"unit": "short", "thresholds": {"steps": [{"color": "green", "value": null}]}}}
        },
        {
          "id": 3,
          "title": "Total Deployments",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "targets": [{"expr": "count(kube_deployment_status_replicas{namespace=\"cloudshelf\"})", "legendFormat": "Deployments"}],
          "fieldConfig": {"defaults": {"unit": "short", "thresholds": {"steps": [{"color": "green", "value": null}]}}}
        },
        {
          "id": 4,
          "title": "Failed Pods",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "targets": [{"expr": "sum(kube_pod_status_phase{namespace=\"cloudshelf\", phase=\"Failed\"})", "legendFormat": "Failed"}],
          "fieldConfig": {"defaults": {"unit": "short", "thresholds": {"steps": [{"color": "green", "value": null}, {"color": "red", "value": 1}]}}}
        },
        {
          "id": 5,
          "title": "Node CPU Usage %",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "targets": [{"expr": "100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)", "legendFormat": "{{instance}}"}],
          "fieldConfig": {"defaults": {"unit": "percent", "max": 100}}
        },
        {
          "id": 6,
          "title": "Node Memory Usage %",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "targets": [{"expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100", "legendFormat": "{{instance}}"}],
          "fieldConfig": {"defaults": {"unit": "percent", "max": 100}}
        },
        {
          "id": 7,
          "title": "Node Disk Usage %",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "targets": [{"expr": "(1 - (node_filesystem_avail_bytes{mountpoint=\"/\"} / node_filesystem_size_bytes{mountpoint=\"/\"})) * 100", "legendFormat": "{{instance}}"}],
          "fieldConfig": {"defaults": {"unit": "percent", "max": 100}}
        },
        {
          "id": 8,
          "title": "Network I/O",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "targets": [
            {"expr": "sum(rate(node_network_receive_bytes_total[5m])) by (instance)", "legendFormat": "{{instance}} - receive"},
            {"expr": "sum(rate(node_network_transmit_bytes_total[5m])) by (instance)", "legendFormat": "{{instance}} - transmit"}
          ],
          "fieldConfig": {"defaults": {"unit": "Bps"}}
        },
        {
          "id": 9,
          "title": "Pod Status by Namespace",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "targets": [{"expr": "sum(kube_pod_status_phase{namespace=\"cloudshelf\"}) by (phase)", "legendFormat": "{{phase}}"}],
          "fieldConfig": {"defaults": {"unit": "short"}}
        },
        {
          "id": 10,
          "title": "Container Restarts",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "targets": [{"expr": "sum(kube_pod_container_status_restarts_total{namespace=\"cloudshelf\"}) by (pod)", "legendFormat": "{{pod}}"}],
          "fieldConfig": {"defaults": {"unit": "short"}}
        }
      ],
      "schemaVersion": 38
    }