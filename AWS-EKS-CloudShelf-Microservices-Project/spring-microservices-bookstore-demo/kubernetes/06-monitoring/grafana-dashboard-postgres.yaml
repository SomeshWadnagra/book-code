apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-postgres
  namespace: cloudshelf
data:
  postgres.json: |
    {
      "uid": "cloudshelf-postgres",
      "title": "CloudShelf PostgreSQL",
      "tags": ["cloudshelf", "postgresql", "database"],
      "timezone": "browser",
      "refresh": "10s",
      "time": {"from": "now-1h", "to": "now"},
      "panels": [
        {
          "id": 1,
          "title": "PostgreSQL Instances Up",
          "type": "stat",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "targets": [{"expr": "pg_up", "legendFormat": "{{job}}"}],
          "fieldConfig": {"defaults": {"mappings": [{"type": "value", "options": {"0": {"text": "DOWN", "color": "red"}, "1": {"text": "UP", "color": "green"}}}]}}
        },
        {
          "id": 2,
          "title": "Active Connections",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "targets": [{"expr": "pg_stat_activity_count{state=\"active\"}", "legendFormat": "{{job}} - active"}],
          "fieldConfig": {"defaults": {"unit": "short"}}
        },
        {
          "id": 3,
          "title": "Database Size",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "targets": [{"expr": "pg_database_size_bytes", "legendFormat": "{{job}} - {{datname}}"}],
          "fieldConfig": {"defaults": {"unit": "bytes"}}
        },
        {
          "id": 4,
          "title": "Transactions/sec",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "targets": [
            {"expr": "rate(pg_stat_database_xact_commit[5m])", "legendFormat": "{{job}} - commits"},
            {"expr": "rate(pg_stat_database_xact_rollback[5m])", "legendFormat": "{{job}} - rollbacks"}
          ],
          "fieldConfig": {"defaults": {"unit": "ops"}}
        },
        {
          "id": 5,
          "title": "Rows Read/Written",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "targets": [
            {"expr": "rate(pg_stat_database_tup_fetched[5m])", "legendFormat": "{{job}} - fetched"},
            {"expr": "rate(pg_stat_database_tup_inserted[5m])", "legendFormat": "{{job}} - inserted"},
            {"expr": "rate(pg_stat_database_tup_updated[5m])", "legendFormat": "{{job}} - updated"}
          ],
          "fieldConfig": {"defaults": {"unit": "short"}}
        }
      ],
      "schemaVersion": 38
    }