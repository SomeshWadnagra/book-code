apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-jvm
  namespace: cloudshelf
data:
  jvm-metrics.json: |
    {
      "uid": "cloudshelf-jvm",
      "title": "CloudShelf JVM Metrics",
      "tags": ["cloudshelf", "jvm"],
      "timezone": "browser",
      "refresh": "10s",
      "time": {"from": "now-1h", "to": "now"},
      "panels": [
        {
          "id": 1,
          "title": "Heap Memory Used",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [{"expr": "jvm_memory_used_bytes{area=\"heap\"}", "legendFormat": "{{job}} - {{id}}"}],
          "fieldConfig": {"defaults": {"unit": "bytes"}}
        },
        {
          "id": 2,
          "title": "Non-Heap Memory Used",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [{"expr": "jvm_memory_used_bytes{area=\"nonheap\"}", "legendFormat": "{{job}} - {{id}}"}],
          "fieldConfig": {"defaults": {"unit": "bytes"}}
        },
        {
          "id": 3,
          "title": "JVM Threads",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {"expr": "jvm_threads_live_threads", "legendFormat": "{{job}} - live"},
            {"expr": "jvm_threads_daemon_threads", "legendFormat": "{{job}} - daemon"}
          ],
          "fieldConfig": {"defaults": {"unit": "short"}}
        },
        {
          "id": 4,
          "title": "GC Pause Duration",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [{"expr": "rate(jvm_gc_pause_seconds_sum[5m])", "legendFormat": "{{job}} - {{action}}"}],
          "fieldConfig": {"defaults": {"unit": "s"}}
        },
        {
          "id": 5,
          "title": "CPU Usage",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16},
          "targets": [
            {"expr": "process_cpu_usage", "legendFormat": "{{job}} - process"},
            {"expr": "system_cpu_usage", "legendFormat": "{{job}} - system"}
          ],
          "fieldConfig": {"defaults": {"unit": "percentunit", "max": 1}}
        }
      ],
      "schemaVersion": 38
    }