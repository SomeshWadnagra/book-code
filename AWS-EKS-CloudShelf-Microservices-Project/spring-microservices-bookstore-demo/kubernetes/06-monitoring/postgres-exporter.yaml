# PostgreSQL Exporter for Author Service DB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-author-exporter
  namespace: cloudshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-author-exporter
  template:
    metadata:
      labels:
        app: postgres-author-exporter
    spec:
      containers:
        - name: postgres-exporter
          image: 443071119316.dkr.ecr.us-east-1.amazonaws.com/cloudshelf/postgres-exporter:0.15.0
          env:
            - name: DATA_SOURCE_NAME
              value: "postgresql://admin:cloudshelf2025@postgres-author.cloudshelf.svc.cluster.local:5432/author_service?sslmode=disable"
          ports:
            - containerPort: 9187
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-author-exporter
  namespace: cloudshelf
spec:
  ports:
    - port: 9187
      targetPort: 9187
  selector:
    app: postgres-author-exporter
---
