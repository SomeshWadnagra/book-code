apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: cloudshelf
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'CloudShelf'
        orgId: 1
        folder: ''
        folderUid: ''
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards