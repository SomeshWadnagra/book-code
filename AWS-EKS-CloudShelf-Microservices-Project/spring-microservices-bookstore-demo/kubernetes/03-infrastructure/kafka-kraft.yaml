apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: cloudshelf
  labels:
    app: kafka
spec:
  ports:
  - port: 9092
    name: kafka
    targetPort: 9092
  - port: 9093
    name: controller
    targetPort: 9093
  clusterIP: None
  selector:
    app: kafka

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: cloudshelf
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      containers:
      - name: kafka
        image: 443071119316.dkr.ecr.us-east-1.amazonaws.com/cloudshelf/kafka:7.5.0
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: 9093
          name: controller
        env:
        # KRaft mode configuration
        - name: KAFKA_NODE_ID
          value: "1"
        
        # Process roles: broker + controller (combined mode)
        - name: KAFKA_PROCESS_ROLES
          value: "broker,controller"
        
        # Listener configuration
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
        
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka.cloudshelf.svc.cluster.local:9092"
        
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
        
        # Controller configuration
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "1@kafka-0.kafka.cloudshelf.svc.cluster.local:9093"
        
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        
        # Inter-broker listener
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
        
        # Cluster ID (must be unique, base64 UUID)
        - name: CLUSTER_ID
          value: "MkU3OEVBNTcwNTJENDM2Qk"
        
        # Log and data directories
        - name: KAFKA_LOG_DIRS
          value: "/var/lib/kafka/data"
        
        # Replication factors (1 for single broker)
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "1"
        
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "1"
        
        # Auto-create topics
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        
        # JVM settings
        - name: KAFKA_HEAP_OPTS
          value: "-Xmx512M -Xms512M"
        
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
          subPath: kafka-logs
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
  
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gp2
      resources:
        requests:
          storage: 5Gi
